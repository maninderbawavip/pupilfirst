common: &common
  adapter: postgresql
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  reconnect: true

development:
  <<: *common
  database: <%= ENV['DB_NAME'] %>

test:
  <<: *common
  database: <%= ENV['DB_NAME_TEST'] %>

production:
  adapter: postgresql
  username: <%= ENV['DB_USERNAME'] || ubuntu %>
  password: <%= ENV['DB_PASSWORD'] || ubuntu %>
  database: <%= ENV['DB_NAME'] || pupilfirst %>
  reconnect: true
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>
